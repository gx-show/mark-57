<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myBookList</title>
    <link rel="stylesheet" href="./lib/bootstrap.css">
    <script src="./lib/jquery.js"></script>
</head>

<body style="padding:15px">
    <!-- 图书列表panel面板 -->
    <div class="panel panel-primary">
        <div class="panel-heading">图书管理</div>
        <div class="panel-body form-inline">
            <div class="input-group">
                <span class="input-group-addon">书名</span>
                <input type="text" class="form-control" placeholder="请输入书名" id="bookname">
            </div>
            <div class="input-group">
                <span class="input-group-addon">作者</span>
                <input type="text" class="form-control" placeholder="请输入作者" id="author">
            </div>
            <div class="input-group">
                <span class="input-group-addon">出版社</span>
                <input type="text" class="form-control" placeholder="请输入出版社" id="publisher">
            </div>
            <button class="btn btn-primary">添加</button>
        </div>
    </div>

    <!-- 图书列表表格 -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>id</th>
                <th>书名</th>
                <th>作者</th>
                <th>出版社</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
      </table>
</body>
<script>
    // 获取图书列表数据
    $.ajax({
        type:"get",
        url:"http://www.liulongbin.top:3006/api/getbooks",
        success:function(res){
            if(res.status!= 200)return alert("获取图书列表失败")
            var html = '';
            res.data.forEach(function(value,index){
                html+=`<tr>
                <td>${value.id}</td>
                <td>${value.bookname}</td>
                <td>${value.author}</td>
                <td>${value.publisher}</td>
                <td><a href="javascript:;">删除</a></td>
            </tr>`
            })
            $("tbody").html(html)
        }
    })
</script>
</html>
