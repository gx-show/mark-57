<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>
    <script>
        // 需求: 点击按钮时,按钮的背景变色
        var btns = document.getElementsByTagName('button');
        var i =0
        for(;i<btns.length;i++){
            btns[i].onclick = function(){
                console.log(btns[i]);
                console.log(i);
                btns[i].style.backgroundColor = 'blue'
                // for(var i = 0;i<btns.length;i++){
                //     btns[i].style.backgroundColor = ''
                // }
                // this.style.backgroundColor = 'skyblue'
            }
        }

        
        
    </script>
</body>
