<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            /* display: none; */
        }
    </style>
    <script src="./jquery.min.js"></script>
</head>
<body>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <div></div>
</body>
<script>
    $('button').eq(0).click(function(){
        $('div').show(1000)
    })
    $('button').eq(1).click(function(){
        $('div').hide(1000)
    })
    $('button').eq(2).click (function(){
        $('div').toggle(1000)
    })
</script>
</html>
